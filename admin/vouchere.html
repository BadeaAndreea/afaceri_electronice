<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Vouchere</title>
    
    <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/serialize.js"></script>
    <script type="text/javascript" src="js/vouchere.js"></script>
</head>
<body>

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Admin</h1>
        </div>
    </div>
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/admin/">Sejururi</a></li>
      <li role="presentation"  class="active"><a href="vouchere.html">Vouchere</a></li>
    </ul>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()">Adauga</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3>Vouchere</h3>
                <table id="articles" class="table table-bordered table-striped">
						<tr>
							<th>Id</th>
							<th>Id sejur</th>
							<th>Valoare (%)</th>
							<th>Data expirare</th>
							<th>Status</th>
							<th colspan="2" style="text-align:center">Operatii</th>
						</tr>
            		</tr>
				</table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Adauga voucher</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="id_sejur">Id Sejur</label>
                        <input type="number" name="id_sejur" id="id_sejur" placeholder="id_sejur" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="valoare">Valoare</label>
                        <input type="number" name="valoare" id="valoare" placeholder="valoare" class="form-control"/>
                    </div>
    
                    <div class="form-group">
                        <label for="end_date">Data expirare</label>
                        <input type="date" name="end_date" id="end_date" placeholder="end_date" rows="5" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="number" name="status" id="status" placeholder="0=not active OR 1=active" class="form-control"/>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Anuleaza</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Adauga</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->



</body>
</html>
